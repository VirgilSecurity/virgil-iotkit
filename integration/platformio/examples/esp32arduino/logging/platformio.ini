[platformio]
default_envs = esp-wrover-kit
lib_dir = ../../../..

[env:esp-wrover-kit]
platform = espressif32
framework = arduino
board = esp-wrover-kit
monitor_speed = 115200

[env:esp32doit-devkit-v1]
platform = espressif32
framework = arduino
board = esp32doit-devkit-v1
monitor_speed = 115200

[env:lolin32]
platform = espressif32
framework = arduino
board = lolin32
monitor_speed = 115200

